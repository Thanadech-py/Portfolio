<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Storage</title>
    <link rel="stylesheet" href="/src/Certificate.css">
</head>
<body>
    <header>
        <h1>Certificate Storage</h1>
        <p>View your certificates easily!</p>
    </header>

    <section id="certificates">
        <h2>Your Certificates</h2>
        <div id="certificate-list">
            <div class="certificate-item">
                <strong>Certificate 1</strong>
                <iframe src="" width="600" height="400" frameborder="0"></iframe>
            </div>
            <div class="certificate-item">
                <strong>Certificate 2</strong>
                <iframe src="path/to/certificate2.pdf" width="600" height="400" frameborder="0"></iframe>
            </div>
            <div class="certificate-item">
                <strong>Certificate 3</strong>
                <iframe src="path/to/certificate3.pdf" width="600" height="400" frameborder="0"></iframe>
            </div>
            <!-- Add more certificates as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Certificate Storage. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
